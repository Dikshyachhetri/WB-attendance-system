<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- link for icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="row d-flex justify-content-between login-page">

        <!-- left-side -->
        <div class="col-md-6 col-sm-6">
            <img src="../images/pizzahut.png" alt="" class="pizzahut"></img>
        </div>


        <!-- right-side  -->
        <div class="col-md-6 col-sm-6 right-container">
            <h1 class="heading">Login </h1>
            <form>
                <div class="form-group mb-3">
                    <label class="form-title" for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control form-content" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Someone123@gmail.com" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-title" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control form-content" id="password-field" placeholder="*********"
                        required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                </div>
                <div class="form-check remember-me">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label remember-me-check-box" for="exampleCheck1">Remember Me</label>
                    <a href="#" class="forgotpassword">Forgot Password?</a>
                </div>

                <button class="login-btn">SIGN IN</button>
            </form>
        </div>
    </div>
  

</body>

</html>
